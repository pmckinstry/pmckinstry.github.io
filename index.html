    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #ffffff;
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    /* Main container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    /* Profile photo */
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      object-fit: cover;
      border: 3px solid #e1e8ed;
    }
    
    /* Name and contact */
    .name {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    
    .email {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }
    
    .email a {
      color: #666;
      text-decoration: none;
    }
    
    .email a:hover {
      text-decoration: underline;
    }
    
    /* Social links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .social-link {
      display: inline-block;
      width: 32px;
      height: 32px;
      transition: opacity 0.2s ease;
    }
    
    .social-link:hover {
      opacity: 0.7;
    }
    
    .social-link svg {
      width: 100%;
      height: 100%;
      fill: #333;
    }
    
    /* Bio section */
    .bio {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 1rem;
      line-height: 1.7;
      color: #333;
    }
    
    .bio p {
      margin-bottom: 15px;
    }
    
    .bio a {
      color: #0066cc;
      text-decoration: none;
    }
    
    .bio a:hover {
      text-decoration: underline;
    }
    
    /* Projects section */
    .projects {
      text-align: left;
      max-width: 700px;
      margin: 0 auto;
    }
    
    .projects h2 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }
    
    .projects ul {
      list-style: none;
      padding: 0;
    }
    
    .projects li {
      margin-bottom: 15px;
      padding-left: 20px;
      position: relative;
    }
    
    .projects li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: #333;
      font-weight: bold;
    }
    
    .project-title {
      font-weight: 600;
      color: #333;
    }
    
    .project-description {
      color: #666;
      margin-top: 5px;
    }
    
    .project-description a {
      color: #0066cc;
      text-decoration: none;
    }
    
    .project-description a:hover {
      text-decoration: underline;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }
      
      .name {
        font-size: 1.75rem;
      }
      
      .social-links {
        gap: 12px;
      }
      
      .social-link {
        width: 28px;
        height: 28px;
      }
      
      .bio, .projects {
        max-width: 100%;
      }
    }
    
    /* Focus styles for accessibility */
    .social-link:focus,
    .bio a:focus,
    .project-description a:focus,
    .email a:focus {
      outline: 2px solid #0066cc;
      outline-offset: 2px;
    }
