  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #1a202c;
      background: linear-gradient(135deg, #a8c0ff 0%, #b8c5f6 100%);
      min-height: 100vh;
      padding: 0;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('PXL_20250628_205158192.jpg') center center;
      background-size: cover;
      opacity: 0.25;
      filter: blur(0.5px);
      pointer-events: none;
      z-index: -1;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(168, 192, 255, 0.7) 0%, rgba(184, 197, 246, 0.7) 100%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* Main container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    
    /* Profile section card */
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: translateY(0);
      transition: all 0.3s ease;
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    /* Profile photo */
    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 0 auto 25px;
      display: block;
      object-fit: cover;
      border: 4px solid #667eea;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }
    
    .profile-photo:hover {
      transform: scale(1.05);
      border-color: #764ba2;
    }
    
    /* Name and contact */
    .name {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 15px;
      letter-spacing: -0.5px;
    }
    
    .consulting-link {
      margin-bottom: 8px;
    }
    
    .consulting-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .consulting-link a:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .email {
      font-size: 1rem;
      color: #2d3748;
      margin-bottom: 25px;
    }
    
    .email a {
      color: #2d3748;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .email a:hover {
      color: #667eea;
    }
    
    /* Social links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 35px;
    }
    
    .social-link {
      display: inline-block;
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid transparent;
    }
    
    .social-link:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-color: #667eea;
      background: white;
    }
    
    .social-link svg {
      width: 100%;
      height: 100%;
      fill: #667eea;
      transition: fill 0.3s ease;
    }
    
    .social-link:hover svg {
      fill: #764ba2;
    }
    
    /* Bio section */
    .bio {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #2d3748;
    }
    
    .bio p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    
    .bio a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .bio a:hover {
      color: #764ba2;
    }
    
    /* Skills section */
    .skills {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .skills h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }
    
    .skill-category {
      text-align: center;
      padding: 20px;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
    }
    
    .skill-category:hover {
      transform: translateY(-3px);
      background: rgba(102, 126, 234, 0.1);
      border-color: rgba(102, 126, 234, 0.2);
    }
    
    .skill-category h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 15px;
    }
    
    .skill-category ul {
      list-style: none;
      padding: 0;
    }
    
    .skill-category li {
      color: #2d3748;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      .profile-card, .skills {
        padding: 30px 20px;
        border-radius: 20px;
      }
      
      .name {
        font-size: 2rem;
      }
      
      .profile-photo {
        width: 150px;
        height: 150px;
      }
      
      .social-links {
        gap: 15px;
      }
      
      .social-link {
        width: 44px;
        height: 44px;
        padding: 10px;
      }
      
      .skills-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
    
    /* Focus styles for accessibility */
    .social-link:focus,
    .bio a:focus,
    .consulting-link a:focus,
    .email a:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }
    
    /* Animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .profile-card, .skills {
      animation: fadeInUp 0.8s ease-out;
    }
    
    .social-link {
      animation: fadeInUp 0.8s ease-out;
      animation-delay: calc(var(--i) * 0.1s);
    }
  </style>
